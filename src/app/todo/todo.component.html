<link rel=styleSheet href="todo.component.css" type="text/css">
<div class="jumbotron" style="padding:45px 0px">
    <h4 class="text-center">To Do List App</h4>
</div> 
  <div class="input-group">
    <input title="form" type="text" class="form-control" placeholder="Comprar pan" #itemTitle >
    <button mat-flat-button class="pull-right" (click)="onAdd(itemTitle)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <br>
  <div class="text-center">
    <h3>Activity List</h3>
  </div>
  <div class="btn-group-lg text-lg-center">
    <mat-form-field class="black">
      <mat-label>Order</mat-label>
      <mat-select>
        <mat-option (click)="ordenaTareasNombre()" value="Alfabético">Alfabético</mat-option>
        <mat-option [class.iconActive]="!ordenar && !arriba" (click)="ordenarPorPrioridad()" value="Estado">Estado</mat-option>
        <mat-option [class.iconActive]="!ordenar && !arriba" (click)="ordenaTareasFecha()" value="Fecha">Fecha</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <div>
      <mat-list class="list-group-item" *ngFor="let item of toDoListArray">
        <div *ngIf = "item.isChecked == 0">
          <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked,item)">
            <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
          </span>
          {{item.title}}
          <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
            <mat-icon mat-list-icon>remove_circle_icon</mat-icon>        
          </span>
          <input title="form" type="text" class="pul" placeholder="¿Lo desea cambiar?" #itemTitle >
          <span class="hover-cursor text-black-50" (click)="editItem(item.$key,item,itemTitle)">
            <mat-icon mat-list-icon>edit</mat-icon> 
          </span>
        </div>
        <div *ngIf = "item.isChecked == 1">
          <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked,item)">
            <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
          </span>
          {{item.title}}
          <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
            <mat-icon mat-list-icon>remove_circle_icon</mat-icon>        
          </span>
        </div>
        <div *ngIf = "item.isChecked == 2">
          <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(item.$key,item.isChecked,item)">
            <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'"></i>
          </span>
          {{item.title}}
          <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
            <mat-icon mat-list-icon>remove_circle_icon</mat-icon>        
          </span>
        </div>
      </mat-list>
  </div>
  <br>
  
  <br>
  <div class="btn-lg text-lg-center">
    <button type="button" class="btn btn-outline-danger" (click)="onDeleteAll()">Delete All Activities</button>
  </div>
  <br>
  <div class="text-center">
    <h3>Activities Hystory</h3>
  </div>
  <br>
  <div class="btn-group-lg text-lg-center">
    <mat-form-field class="black">
      <mat-label>Order</mat-label>
      <mat-select>
        <mat-option (click)="ordenaTareasNombreDone()" value="Alfabético">Alfabético</mat-option>
        <mat-option [class.iconActive]="!ordenar && !arriba" (click)="ordenaTareasFechaDone()" value="Fecha">Fecha</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <div style="margin:5px 0px">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of toDoListArrayDone">
          {{item.title}}
      </li>
    </ul>
  </div>
  <br>
  <div class="btn-lg text-lg-center">
    <button type="button" class="btn btn-outline-danger" (click)="onDeleteAllDone()">Delete All History</button>
  </div>
